<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 10px 0;
            border: 2px solid black;
        }
        div {
            margin: 20px;
            padding: 10px;
        }
    </style>
    <title>Test Webpage</title>
</head>
<body>
    <h1>Welcome to the Test Webpage</h1>
    <p>This is a basic outline for a test webpage.</p>
    <div style="display: grid; grid-template-columns: auto auto auto; border: 2px solid black">
        <p>1</p>
        <p>2</p>
        <p style="grid-column: 2 / 3; grid-row: 1 / 3;">3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
    </div>
</body>
</html>
